<!-- Versão 5 do HTML -->
<!DOCTYPE html>
<!-- Tag principal / Idioma da página -->
<html lang="pt-br"> 
<head>
    <title>Spa da floresta</title>

    <link rel="icon" href="https://bityli.com/9qIPo"> 
</head>
<body>
    <main>
        <h1>Bem vindo ao SPA da floresta</h1>
        <!-- Tag de início do formulário -->
        <form action="">
            <!-- Campo de login -->
            <label for="login">Login:</label> 
            <input type="text" id="login" name="login" placeholder="Login">
            <br><br>

            <!-- Campo de senha -->
            <label for="password">Senha:</label> 
            <input type="password" id="password" nome="password" placeholder="Insira sua senha"> 
            <br><br>

            <!-- Botão de envio -->
            <button type="submit" value="Enviar" id="botao"> Enviar</button> 
        </form>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
